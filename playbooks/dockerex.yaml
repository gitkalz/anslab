
- hosts: all
  become: yes
  become_method: sudo
  tasks:
  - name: Fail if OS distro is not Ubuntu 14.04
    fail: msg="The role is designed only for Ubuntu 14.04"
    when: "{{ ansible_distribution_version | version_compare('14.04', '!=') }}"

  - name: Install pre-requisites for python
    apt: 
      name={{ item }} 
      state=present
    with_items:
     - python-dev
     - python-setuptools

  - name: Install pip
    easy_install: 
      name=pip 

  - name: Install docker-py
    pip: 
      name=docker-py 
      state=present
      version=1.1.0

  - name: Add docker apt repo
    apt_repository:
      repo='deb https://apt.dockerproject.org/repo ubuntu-{{ ansible_distribution_release }} main'
      state=present

  - name: Import the Docker repository key
    apt_key:
      url=https://apt.dockerproject.org/gpg
      state=present
      id=2C52609D

  - name: Install Docker package
    apt:
      name=docker-engine
      update_cache=yes

#This task adds docker group 
  - name: Create a docker group
    group: 
      name=docker 
      state=present
#Adds users defined to docker group
  - name: Add user(s) to docker group
    user: 
      name={{ item }} 
      group=docker 
      state=present
    with_items: docker_users
    when: docker_users is defined


 ###################
 #Task to pull Docker images
 ##################
  - name: Pull and run the docker container glyptodon/guacd
    docker: 
      name={{ item }}
      image={{ item }}
      state=present
    with_items:
     - glyptodon/guacd
     - glyptodon/guacamole
     - mysql
