---
- hosts: all
  sudo: true
  tasks:
#This will fail if the target OS is not Ubuntu 14.04  
  - name: Fail if OS distro is not Ubuntu 14.04
    fail: msg="The role is designed only for Ubuntu 14.04"
    when: "{{ ansible_distribution_version | version_compare('14.04', '!=') }}"
#This task will install Python Pre-Requisites
  - name: Install Python Pre-Requisites
    apt: 
      name={{ item }} 
      state=present
    with_items:
     - python-dev
     - python-setuptools
#This task installs python pip
  - name: Install pip
    easy_install: 
      name=pip 
#This task installs docker-py package to interact with Ansible Docker module
  - name: Install docker-py
    pip: 
      name=docker-py 
      state=present
      version=1.1.0
#This Task add Docker Repository to apt
  - name: Add docker apt repo
    apt_repository:
      repo='deb https://apt.dockerproject.org/repo ubuntu-{{ ansible_distribution_release }} main'
      state=present
#This Task imports gpg key 
  - name: Import the Docker repository key
    apt_key:
      url=https://apt.dockerproject.org/gpg
      state=present
      #id=2C52609D
#This task install Docker Software
  - name: Install Docker package
    apt:
      name=docker-engine
      update_cache=yes
#This task adds docker group 
  - name: Create a docker group
    group: 
      name=docker 
      state=present
#Adds users defined to docker group
  - name: Add user(s) to docker group
    user: 
      name={{ item }} 
      group=docker 
      state=present
    with_items: docker_users
    when: docker_users is defined


 ###################
 #Task to pull Docker images
 ##################
  - name: Pull and run the docker container glyptodon/guacd
    docker: 
      name={{ item.name }}
      image={{ item.image }}
      state=present
    with_items:
     - { name: 'lab-guacd', image: 'glyptodon/guacd' }
     - { name: 'lab-guacamole', image: 'glyptodon/guacamole' }
     - { name: 'lab-mysql', image: 'mysql' }
     